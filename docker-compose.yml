services:
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    depends_on:
      - order-worker
    # Do not mount src here so built /app/dist isn't overwritten
    command: npm start

  order-worker:
    build:
      context: ./order-worker
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
    # Do not mount src here so built /app/dist isn't overwritten
    command: npm start

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    volumes:
      - ./src:/app/src
    command: npm run dev

volumes:
  node_modules_api:
  node_modules_worker:
  node_modules_frontend:
